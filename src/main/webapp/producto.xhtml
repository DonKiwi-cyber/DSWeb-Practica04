<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Práctica 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton icon="pi pi-arrow-left" styleClass="rounded-button ui-button-secondary" action="index.xhtml" />
                <br/>
                
                <p:growl id="growl" showDetail="true" />
                
                <h1>Productos</h1>
                
                <br/>
                <div class="inputs">
                    <div>
                        <p:outputLabel>ID</p:outputLabel>
                        <p:inputText id='id' value="#{productoBean.id}"/>
                        <p:commandButton id="generar_id" value="Generar ID" 
                                         update="id" actionListener="#{productoBean.generarId()}" />
                    </div>
                    <div> 
                        <p:outputLabel>Descripción</p:outputLabel>
                        <p:inputText id='descripcion' value="#{productoBean.descripcion}"/>
                    </div>
                    <div>
                        <p:outputLabel>Precio</p:outputLabel>
                        <p:inputText id='precio' value="#{productoBean.precio}"/>
                    </div>
                </div>
                <br/>
                
                <div class="buttons">
                    <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">
                        <p:commandButton id="btnGuardar" value="Guardar" update="growl, productos" actionListener="#{productoBean.guardarProducto()}"/>
                        <p:commandButton id="btnActualizar" value="Actualizar" update="growl, productos" actionListener="#{productoBean.actualizarProducto()}"/>
                        <p:commandButton id="btnEliminar" value="Eliminar" update="growl, productos" actionListener="#{productoBean.eliminarProducto()}"/>
                    </p:panelGrid>
                </div>
                <br/>
                
                <div class="data">
                    <p:dataTable id="productos" var="producto" value="#{productoBean.listaProductos}" rowKey="#{producto.id}" lazy="true">
                        <f:facet name="header">
                            Empleados
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{producto.id}" />
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{producto.descripcion}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{producto.precio}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
